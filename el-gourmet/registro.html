<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Registro | el Gourmet</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="fontello/css/fontello.css">
  <link rel="stylesheet" href="css/auxiliar.css">

</head>

<body>
	<header>
		<img style="width:120px;height:130px" src="./img/logo.png" alt="logo">
		<div>
			<h1>El Gourmet</h1>
			<p>Comparte tus recetas con los amantes de la cocina para que puedan disfrutar de ellas y sepas lo que gustan entre la gente</p>
		</div>
		<input type="checkbox" id="ckb-menu">
	</header>
	<input type="checkbox" id="ckb-menu2">
	<nav class="menu">
		<ul>
			<li><label for="ckb-menu">&equiv;</label></li>
			<li><a class="icon-home" href="index.html">Inicio</a></li>
			<li><a class="icon-search" href="buscar.html">Buscar</a></li>
			<li><a class="icon-user" href="registro.html">Registro</a></li>
			<li><a class="icon-login-1" href="login.html">Iniciar sesión</a></li>
      <li><a class="icon-logout" href="logout.html">Cerrar sesión</a></li>
      <li><a class="icon-book-open" href="nueva-receta.html">Nueva receta</a></li>
		</ul>
	</nav>


	<form>
		<fieldset>
			<legend>Inicio de sesión</legend>

			<label for="user">Login</label>
			<input id="user" type="text" pattern="^[^0-9]{1}[a-zA-Z0-9\S*]{5,19}$" title="El login no debe contener espacios en blanco y su longitud no puede ser menor de 6 ni mayor de 20 caracteres. Sólo se podrán utilizar números y letras (mayúsculas y/o minúsculas). No puede empezar por un número." autofocus required>

			<label for="name">Nombre</label>
			<input id="name" type="text" required>


			<label for="pass">Contrase&ntilde;a</label>
			<input id="pass" type="password" pattern="(?=^.{8,20}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="El password no debe tener espacios en blanco y sólo se pueden utilizar letras mayúsculas, minúsculas, números y los caracteres “_” y “-”. Su longitud no puede ser menor de 8 ni mayor de 20 caracteres" required>

			<label for="pass2">Repetir contrase&ntilde;a</label>
			<input id="pass2" type="password" required>

			<label for="email">E-mail</label>
			<input id="email" type="email" required>

			<input name="submit" type="Submit" value="Registrarse">

			<a href="index.html">Cancelar</a>
		</fieldset>
	</form>
	<footer>
		<nav>
			<ul>
				<li><time datetime="2017-02-21">&copy; 2017</time></li>
				<li></li>
				<li><a href="acerca.html">Saber m&aacute;s</a></li>
			</ul>
		</nav>
	</footer>
</body>

</html>
